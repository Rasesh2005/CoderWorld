<!-- A Page To Change Password and registered mobile number/username/emailaddress-->
{% extends 'base.html' %}

{% block title %}
My Account
{% endblock title %}

{% block body %}
<div class="container">
<div class="col-lg-12 my-4 mx-2">
        <h2>Update Profile</h2>
        <form method="post" action="{% url 'home_app:myAccount' %}">
        {% csrf_token %}
        <input type="hidden" name="formType" value="changeProfile">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="name" name="userName" value="{{user.username}}" class="form-control" id="userName" placeholder="Your Name">
                </div>
                
            </div>
            <div class="form-group">
                <label for="inputAddress">Mailing Address</label>
                <input type="text" name="userAddress" class="form-control" id="userAddress" value="{{user.email}}"  placeholder="Address">
            </div>
        
            <input type="submit" class="btn btn-primary" name="btn" value="Update">
        </form>
    </div>
    <div class="col-lg-12 my-4 mx-2">
        <h2>Change your password</h2>
        <form class="mb-3" action="{% url 'home_app:myAccount' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="formType" value="changePass">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="pass">Your Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Your Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pass1">New Password</label>
                    <input type="password" class="form-control" id="pass1"  name="pass1" placeholder="New Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="pass2">Confirm New Password</label>
                    <input type="password" class="form-control" id="pass2"  name="pass2" placeholder="Confirm New Password">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" name="btn" value="Change Password">
        </form>
    </div>
</div>
{% endblock body %}
